<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
  <title>Calculadora da Fer</title>
</head>
    <body>
      <div class="background">
          <h1>Fernanda Dantas</h1>
        <div class="calculator">
          <h1>Calculadora</h1>
          <p id="result"></p>
        <table>
          <tr>
            <td><button class="button" onclick="empty()" id="clear">C</button></td>
            <td><button class="button" onclick="back()" id="backspace"><</button></td>
            <td><button class="button" onclick="insert('/')" id="div">/</button></td>
            <td><button class="button" onclick="insert('*')" id="mult">*</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick="insert('7')" id="tecla7">7</button></td>
            <td><button class="button" onclick="insert('8')" id="tecla8">8</button></td>
            <td><button class="button" onclick="insert('9')" id="tecla9">9</button></td>
            <td><button class="button" onclick="insert('-')" id="menos">-</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick="insert('4')" id="tecla4">4</button></td>
            <td><button class="button" onclick="insert('5')" id="tecla5">5</button></td>
            <td><button class="button" onclick="insert('6')" id="tecla6">6</button></td>
            <td><button class="button" onclick="insert('+')" id="mais">+</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick="insert('1')" id="tecla1">1</button></td>
            <td><button class="button" onclick="insert('2')" id="tecla2">2</button></td>
            <td><button class="button" onclick="insert('3')" id="tecla3">3</button></td>
            <td rowspan="2"><button class="button" style="height: 106px;" onclick="calc()" id="igual">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="button" style="width: 106px;" onclick="insert('0')" id="tecla0">0</button></td>
            <td><button class="button" onclick="insert('.')" id="decimal">.</button></td>
          </tr>
          </table>
        </div>
      </div>
      <script src="comandos.js"></script>
    </body>
</html>
